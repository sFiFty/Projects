<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="shortcut icon" href="./imgs/colorConverter/favicon.png" type="image/x-icon">    <title>Color converter</title>    <!--    fonts-->    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">    <!--    end fonts-->    <!--    css-->    <link rel="stylesheet" href="./css/reset.css">    <link rel="stylesheet" href="./css/all.css">    <link rel="stylesheet" href="./css/colorConverter.css">    <!--    end css-->    <!--    scripts   -->    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>    <script src="./js/colorConverter.js" defer></script>    <!--    end scripts   --></head><body>    <section id="section-1" class="unselectable">        Color Converter    </section>    <div class="container">        <section id="section-2">            <p class="section-2__title">Color conversion</p>            <p class="section-2__subtitle">Color code converter.</p>            <p class="section-2__subtitle">Color codes chart.</p>            <p class="section-2__subtitle">Color conversions.</p>            <p class="section-2__title">Color code converter</p>            <p class="section-2__subtitle">HEX value is 6 digits (rrggbb).</p>            <p class="section-2__subtitle">RGB values are in range of 0..255.</p>        </section>        <section id="section-3">            <div class="convertTable">                <div>                    <p class="unselectable">Hex (#):</p>                    <input id="hex" type="text" placeholder="000000">                    <img onclick="copyColor('hex')" src="./imgs/colorConverter/copy.svg" class="copy" width="28" alt="">                </div>                <div>                    <p class="unselectable">RGB (R,G,B):</p>                    <input min="0" class="rgb r" type="number" placeholder="0">                    <input min="0" class="rgb g" type="number" placeholder="0">                    <input min="0" class="rgb b" type="number" placeholder="0">                    <img onclick="copyColor('rgb')" src="./imgs/colorConverter/copy.svg" class="copy" width="28" alt="">                </div>                <div>                    <p class="unselectable">Color preview:</p>                    <input type="color" class="colorPreview">                </div>            </div>        </section>    </div></body></html>
